<section class="example-section">
  <label class="example-margin"
    >Choisissez les photos du Rover que vous voulez voir:</label
  >
  <mat-radio-group
    (change)="onChange($event)"
    [(ngModel)]="rov"
    name="status"
    ngModel
    #status="ngModel"
  >
    <mat-radio-button class="example-margin" value="Opportunity" #rover
      >Opportunity</mat-radio-button
    >
    <mat-radio-button class="example-margin" value="Curiosity" #rover
      >Curiosity</mat-radio-button
    >
    <mat-radio-button class="example-margin" value="Spirit" #rover
      >Spirit</mat-radio-button
    >
  </mat-radio-group>
</section>

<div class="conteneur">
  <mat-card *ngFor="let phot of rootobject.photos" class="card">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>Rover: {{ phot.rover.name }}</mat-card-title>
      <mat-card-subtitle>
        <p>date de la prise de la photo: {{ phot.earth_date }}</p>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <img mat-card-image [src]="phot.img_src" [alt]="phot.title" />
      <p>nom de la camera: {{ phot.camera.name }}</p>
      <p>nom complet: {{ phot.camera.full_name }}</p>
      <p>photo prise le {{ phot.sol }}Ã¨me jour solaire sur mars</p>
    </mat-card-content>
  </mat-card>
