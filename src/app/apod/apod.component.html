<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title *ngIf="apod !== null">{{ apod.title }}</mat-card-title>
    <mat-card-subtitle *ngIf="apod !== null">{{
      apod.copyright
    }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    *ngIf="apod !== null"
    [src]="apod.url"
    [alt]="apod.title"
  />
  <mat-card-content>
    <p *ngIf="apod !== null">{{ apod.explanation }}</p>
  </mat-card-content>
</mat-card>
